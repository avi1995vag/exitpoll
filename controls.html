<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Controls</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Anek Kannada', sans-serif; background-color: #2c2c2c; color: #f0f0f0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1, h2 { text-align: center; margin-bottom: 20px; font-weight: 700; }
        fieldset { border: 1px solid #555; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        legend { font-weight: 700; font-size: 1.2em; padding: 0 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .control-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #555; background-color: #3e3e3e; color: #fff; font-size: 1em; }
        input[type="file"] { padding: 3px; }
        input[type="number"] { padding-right: 2px; }
        input[type="color"] { padding: 0; height: 40px; background-color: transparent; }
        input[type="checkbox"] { width: auto; margin-right: 10px; }
        textarea { min-height: 80px; resize: vertical; }
        button { padding: 10px 15px; font-size: 1em; font-weight: 700; cursor: pointer; border: none; border-radius: 5px; background-color: #5a5a5a; color: #fff; }
        .layout-selector { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .layout-selector button { padding: 15px; font-size: 1.1em; border: 2px solid #555; background-color: #444; }
        .layout-selector button.active { background-color: #3498db; border-color: #fff; }
        .hidden { display: none; }
        .remove-btn { background-color: #c0392b; width: 100%; }
        .go-live-layout-btn { width: 100%; padding: 15px; font-size: 1.3em; background-color: #27ae60; margin-top: 10px; }
        .table-row-controls { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 40px; gap: 10px; align-items: center; margin-bottom: 5px; }
        .card-set, .l3-set, .l7-set, .l8-group { border: 1px dashed #777; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        .card-set-header, .set-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;}
        .card-controls { display: grid; grid-template-columns: 1.5fr 1fr 80px; gap: 10px; align-items: center; }
        .card-management-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .live-btn { background-color: #e67e22; } .live-btn.active { background-color: #27ae60; box-shadow: 0 0 10px #27ae60; }
        .bar-controls, .slice-controls { display: grid; grid-template-columns: 1.5fr 1fr 80px 1.5fr 40px; gap: 10px; align-items: center; margin-bottom: 5px; }
        .l8-bar-controls { display: grid; grid-template-columns: 1.5fr 1fr 80px 40px; gap: 10px; align-items: center; margin-bottom: 5px; }
        .l8-group-controls button { margin-right: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Broadcast Controls</h1>
        
        <fieldset><legend>Global Settings</legend>
            <div class="grid">
                <div class="control-group"><label>Background Video URL</label><input type="text" id="c-bgVideoUrl"></div>
                <div class="control-group"><label>OR Upload Local Video</label><input type="file" id="c-bgVideoFile" accept="video/*"></div>
                <div class="control-group"><label>Fallback BG Color</label><input type="color" id="c-bgColor"></div>
                <div class="control-group"><label>Total Seats</label><input type="text" id="c-totalSeats"></div>
                <div class="control-group"><label>Magic Number</label><input type="text" id="c-magicNumber"></div>
            </div>
            <hr style="border-color:#555; margin: 20px 0;">
            <h3>Edit Layout:</h3>
            <div class="layout-selector">
                <button id="select-layout1-btn">Table</button>
                <button id="select-layout2-btn">Cards</button>
                <button id="select-layout3-btn">Leader</button>
                <button id="select-layout4-btn">Bar Chart</button>
                <button id="select-layout5-btn">Pie Chart</button>
                <button id="select-layout6-btn">Highlight</button>
                <button id="select-layout7-btn">Two Candidate</button>
                <button id="select-layout8-btn">Comparison Chart</button>
            </div>
        </fieldset>
        
        <!-- LAYOUT CONTROL PANELS -->
        <div id="controls-layout1" class="hidden"><!-- ... Unchanged ... --></div>
        <div id="controls-layout2" class="hidden"><!-- ... Unchanged ... --></div>
        <div id="controls-layout3" class="hidden"><!-- ... Unchanged ... --></div>
        <div id="controls-layout4" class="hidden"><!-- ... Unchanged ... --></div>
        <div id="controls-layout5" class="hidden"><!-- ... Unchanged ... --></div>

        <div id="controls-layout6" class="hidden">
            <h2>Highlight Controls</h2>
            <fieldset><legend>Carousel Sets</legend>
                <div id="l6-sets-container"></div>
                <button id="add-l6-set-btn" style="margin-top: 15px;">Add New Highlight</button>
            </fieldset>
            <button id="go-live-layout6" class="go-live-layout-btn">Go Live with Highlight Layout</button>
        </div>
        
        <div id="controls-layout7" class="hidden"><!-- ... Unchanged ... --></div>

        <div id="controls-layout8" class="hidden">
            <h2>Comparison Bar Chart Controls</h2>
            <fieldset><legend>Title & Max Value</legend>
                <div class="grid">
                    <div class="control-group"><label>Main Title</label><input type="text" id="c8-title"></div>
                    <div class="control-group"><label>Chart Maximum Value</label><input type="number" id="c8-max"></div>
                </div>
            </fieldset>
            <fieldset><legend>Bar Groups</legend>
                <div id="l8-groups-container"></div>
                <button id="add-l8-group-btn" style="margin-top: 15px;">Add Group</button>
            </fieldset>
            <button id="go-live-layout8" class="go-live-layout-btn">Go Live with Comparison Chart</button>
        </div>

    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
        const firebaseConfig = {
            apiKey: "AIzaSyCsl8PVa4JpTiXOYcxjXACwQhiTQB7pXpc",
  authDomain: "exit-poll-gfx.firebaseapp.com",
  projectId: "exit-poll-gfx",
  storageBucket: "exit-poll-gfx.firebasestorage.app",
  messagingSenderId: "1006050900757",
  appId: "1:1006050900757:web:dda56f6a3c2ef27bc1071c"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const broadcastDataRef = database.ref('broadcastData');

        const getEl = (id) => document.getElementById(id);
        let appState = {};

        const defaultData = {
            shared: { bgVideoUrl: "https://videos.pexels.com/video-files/3209828/3209828-hd_1280_720_25fps.mp4", bgColor: "#1a1a1a", totalSeats: "243", magicNumber: "122", activeLayout: 'layout1', l1_titleSize: 2.2, l1_subtitleSize: 1, l2_titleSize: 2.5, l2_subtitleSize: 1.2 },
            layout1: { /* ... */ }, layout2: { /* ... */ }, layout3: { /* ... */ }, layout4: { /* ... */ }, layout5: { /* ... */ }, 
            layout6: { highlightSets: [ { header: 'BREAKING NEWS', headline: 'This is a sample headline', show_header: true } ] }, 
            layout7: { /* ... */ },
            layout8: { title: "2020 vs 2024", max: 300, groups: [ { groupLabel: 'Party A', bars: [ { label: '2020', value: 125, color: '#f39c12' }, { label: '2024', value: 155, color: '#f1c40f' } ] }, { groupLabel: 'Party B', bars: [ { label: '2020', value: 110, color: '#27ae60' }, { label: '2024', value: 83, color: '#2ecc71' } ] } ] }
        };

        function gatherDataFromForm() {
            const sharedData = { 
                bgVideoUrl: getEl('c-bgVideoUrl').value, bgColor: getEl('c-bgColor').value, 
                totalSeats: getEl('c-totalSeats').value, magicNumber: getEl('c-magicNumber').value, 
                activeLayout: appState.shared.activeLayout, 
                l1_titleSize: getEl('c1_titleSize')?.value, l1_subtitleSize: getEl('c1_subtitleSize')?.value, 
                l2_titleSize: getEl('c2_titleSize')?.value, l2_subtitleSize: getEl('c2_subtitleSize')?.value 
            };
            if(appState.shared.bgVideoFile) sharedData.bgVideoFile = appState.shared.bgVideoFile;

            // --- GATHER FUNCTIONS FOR LAYOUTS 1-5, 7 are unchanged ---

            const layout6 = { highlightSets: Array.from(document.querySelectorAll('#l6-sets-container .l6-set')).map(setEl => ({ header: setEl.querySelector('.c-l6-header').value, headline: setEl.querySelector('.c-l6-headline').value, show_header: setEl.querySelector('.c-l6-show-header').checked })) };
            const layout8 = { 
                title: getEl('c8-title').value, 
                max: getEl('c8-max').value, 
                groups: Array.from(document.querySelectorAll('#l8-groups-container .l8-group')).map(groupEl => ({
                    groupLabel: groupEl.querySelector('.c-l8-group-label').value,
                    bars: Array.from(groupEl.querySelectorAll('.l8-bar-controls')).map(barEl => ({
                        label: barEl.querySelector('.c-l8-label').value,
                        value: barEl.querySelector('.c-l8-value').value,
                        color: barEl.querySelector('.c-l8-color').value,
                    }))
                }))
            };

            const layout1 = {/*unchanged*/}, layout2 = {/*unchanged*/}, layout3 = {/*unchanged*/}, layout4 = {/*unchanged*/}, layout5 = {/*unchanged*/}, layout7 = {/*unchanged*/};
            // For brevity, the unchanged gather functions are omitted here, but should be in your actual code.
            
            return { shared: sharedData, layout1, layout2, layout3, layout4, layout5, layout6, layout7, layout8 };
        }
        
        function goLive(layout) {
            const data = gatherDataFromForm();
            data.shared.activeLayout = layout;
            appState = data;
            broadcastDataRef.set(data).then(() => console.log("Data sent to Firebase!")).catch(console.error);
        }

        function loadDataIntoControls(data) {
            appState = data;
            // --- LOAD FUNCTIONS FOR LAYOUTS 1-5, 7 are unchanged ---
            
            const l6 = data.layout6 || {}; getEl('l6-sets-container').innerHTML = ''; (l6.highlightSets || []).forEach(addHighlightSet);
            const l8 = data.layout8 || {}; getEl('c8-title').value = l8.title || ''; getEl('c8-max').value = l8.max || ''; getEl('l8-groups-container').innerHTML = ''; (l8.groups || []).forEach(addComparisonGroup);
            
            switchLayout(JSON.parse(localStorage.getItem('controlPanelLayout')) || 'layout1');
        }

        function switchLayout(layoutToShow) {
            document.querySelectorAll('.layout-selector button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.container > div[id^="controls-"]').forEach(el => el.classList.add('hidden'));
            const btn = getEl(`select-${layoutToShow}-btn`);
            const panel = getEl(`controls-${layoutToShow}`);
            if(btn) btn.classList.add('active');
            if(panel) panel.classList.remove('hidden');
            localStorage.setItem('controlPanelLayout', layoutToShow);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.layout-selector button').forEach(btn => btn.addEventListener('click', () => switchLayout(btn.id.replace('select-','').replace('-btn',''))));
            document.querySelectorAll('.go-live-layout-btn').forEach(btn => btn.addEventListener('click', () => goLive(btn.id.replace('go-live-',''))));
            
            // --- EVENT LISTENERS FOR LAYOUTS 1-5, 7 are unchanged ---
            getEl('add-l6-set-btn').addEventListener('click', addHighlightSet);
            getEl('add-l8-group-btn').addEventListener('click', () => addComparisonGroup());

            getEl('c-bgVideoFile').addEventListener('change', (e) => {
                const file = e.target.files[0]; if(!file) return;
                getEl('c-bgVideoUrl').value = ''; 
                const reader = new FileReader();
                reader.onload = (event) => { appState.shared.bgVideoFile = event.target.result; };
                reader.readAsDataURL(file);
            });
            
            broadcastDataRef.once('value').then((snapshot) => {
                const data = snapshot.val();
                loadDataIntoControls(data || defaultData);
                if (!data) broadcastDataRef.set(defaultData); // First time setup
            });
        });
        
        // --- ADD-ELEMENT FUNCTIONS FOR LAYOUTS 1-5, 7 are unchanged ---

        function addHighlightSet(set = {}) { 
            const c = getEl('l6-sets-container');
            const el = document.createElement('fieldset');
            el.className = 'l6-set';
            el.innerHTML = `<legend>Set ${c.children.length+1}</legend>
                <div class="grid">
                    <div class="control-group">
                        <label>Header (e.g. BREAKING)</label>
                        <input class="c-l6-header" value="${set.header||''}">
                    </div>
                    <div class="control-group" style="display:flex; align-items:center; margin-top: auto;">
                        <input type="checkbox" class="c-l6-show-header" ${set.show_header ? 'checked' : ''}>
                        <label>Show Header & Line</label>
                    </div>
                </div>
                <div class="control-group">
                    <label>Headlines (separate with '|')</label>
                    <textarea class="c-l6-headline">${set.headline||''}</textarea>
                </div>
                <button class="remove-btn">Remove</button>`;
            c.appendChild(el);
            el.querySelector('.remove-btn').addEventListener('click',()=>el.remove());
        }

        function addComparisonGroup(group = {}) {
            const container = getEl('l8-groups-container');
            const groupEl = document.createElement('fieldset');
            groupEl.className = 'l8-group';
            groupEl.innerHTML = `
                <legend>Group ${container.children.length + 1}</legend>
                <div class="control-group">
                    <label>Group Label (e.g. Party Name)</label>
                    <input class="c-l8-group-label" value="${group.groupLabel || ''}">
                </div>
                <div class="l8-bars-in-group-container"></div>
                <div class="l8-group-controls">
                    <button class="add-l8-bar-btn">Add Bar to Group</button>
                    <button class="remove-btn">Remove Group</button>
                </div>
            `;
            container.appendChild(groupEl);

            const barsContainer = groupEl.querySelector('.l8-bars-in-group-container');
            (group.bars || []).forEach(bar => addComparisonBar(barsContainer, bar));

            groupEl.querySelector('.add-l8-bar-btn').addEventListener('click', () => addComparisonBar(barsContainer));
            groupEl.querySelector('.remove-btn').addEventListener('click', () => groupEl.remove());
        }

        function addComparisonBar(container, bar = {}) {
            const barEl = document.createElement('div');
            barEl.className = 'l8-bar-controls';
            barEl.innerHTML = `
                <input class="c-l8-label" placeholder="Bar Label" value="${bar.label || ''}">
                <input type="number" class="c-l8-value" placeholder="Value" value="${bar.value || ''}">
                <input type="color" class="c-l8-color" value="${bar.color || '#cccccc'}">
                <button class="remove-btn">X</button>
            `;
            container.appendChild(barEl);
            barEl.querySelector('.remove-btn').addEventListener('click', () => barEl.remove());
        }

    </script>
</body>
</html>
